<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作用域</title>
</head>
<body>
    <!-- 
        全局作用域:
            作用于所有代码执行的环境(整个 script 标签内部)或者一个独立的js文件
        局部作用域:
            作用于函数内的代码环境，就是局部作用域。因为跟函数有关系，所以也称为函数作用域。
        块作用域:
            块作用域由 { } 包括,if语句和for语句里面的{ }等
        注意:
            如果函数内部或者块级作用域内部，变量没有声明，直接赋值，也当全局变量看，但是强烈不推荐
        
        作用域链:
            1.如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
            2.根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定哪些数据能被内部函数访
            问，就称作作用域链
                采取[就近原则]的方式来查找变量最终的值

     -->
    <script>
        // case01
        // let num = 10
        // function f() {
        //     let num = 20
        //     alert(num)// 就近原则
        // }
        // f()

        //case02
        function f1() {
            let num = 123
            function f2() {
                alert(num)
            }
            f2()
        }
        let num = 456
        f1()
    </script>
</body>
</html>
