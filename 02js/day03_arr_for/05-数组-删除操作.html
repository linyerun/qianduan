<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除操作</title>
</head>
<body>
    <script>
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]

        // 删除最后一个
        arr.pop()
        alert(`数组:${arr},cnt=${arr.length}`)

        // 删除第一个
        arr.shift()
        alert(`数组:${arr},cnt=${arr.length}`)

        //删除一系列
        arr.splice(0,2)
        alert(`数组:${arr},cnt=${arr.length}`)

        //删除
        arr.splice(2)
        alert(`数组:${arr},cnt=${arr.length}`)
    </script>
</body>
</html>
