<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作数组</title>
</head>
<body>
    <script>
        /*
            1. 增:
                1. 数组.push()
                    将[一个或多个元素]添加到数组的[末尾]，并返回[该数组的新长度]
                2. arr.unshift(新增的内容)
                    将一个或多个元素添加到数组的[开头]，并返回该数组的新长度
            2. 删:
                1. pop()
                    将数组的最后一个元素移除
                2. shift()
                    将数组的第一个元素移除
                3. .splice(开始下标,删除的个数)
                    删除的个数是可选的,
                    如果省略则默认从指定的起始位置删除到最后。
            3. 改:
                数组[下标] = 新值
            4. 查:
                数组[下标]
        */
        let a = [1,2,3]
        let cnt = a.push(1,2,3)
        alert(`数组:${a},cnt=${cnt}`)

        cnt = a.unshift(11,22,33)
        alert(`数组:${a},cnt=${cnt}`)

        //案例
        let arr = [2,0,6,1,77,0,52,0,25,7]
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];
            if(num >= 10) {
                newArr.push(num)
            }
        }
        alert(`新数组:${newArr},cnt=${newArr.length}`)
    </script>
</body>
</html>
