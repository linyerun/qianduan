<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组入门</title>
</head>
<body>
    <script>
        let arr = [2,6,1,7,4]
        let max = arr[0]
        let min = arr[0]
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];
            sum += num
            min = min>num?num:min
            max = max<num?num:max
        }
        document.write(
            `
                <h1>最大值:${max}</h1>
                <h1>最小值:${min}</h1>
                <h1>总和值:${sum}</h1>
                <h1>平均值:${sum/arr.length}</h1>
            `
        )
    </script>
</body>
</html>
