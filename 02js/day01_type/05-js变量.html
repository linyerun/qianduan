<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <!-- 
        let不允许多次声明同一个变量
     -->
    <script>
        let cnt = 20, name = '张三'
        alert('商品数量: '+cnt)
        alert('用户姓名: '+name)
    </script>
</body>
</html>
