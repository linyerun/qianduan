<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS引入</title>
</head>
<body>
    <!-- 
        有三种方式:
            1. 内嵌
                <script>
                    内容
                </script>
            2. 外部引入
                <script src="js文件路径"></script>
            3. 给标签加
                <button onclick="alert('月薪过万')">点击我</button>
            4. 注意事项:
                1. script标签最好加载body最底部
                2. 外部引入,标签内部js代码无效
                
     -->
    <button onclick="alert('月薪过万')">点击我</button>
    <div onclick="alert('年薪30+')" style="border: 1px solid #000;">div盒子</div>
</body>
</html>
