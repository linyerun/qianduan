<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
</head>
<body>
    <script>
        let price = Number(prompt('请输入商品的价格'))
        let count = parseInt(prompt('请输入商品的数量'))
        let addr = prompt('请输入商品的地址')
        let tableStr = 
        `
            <table border="1" style="border-collapse: collapse;width: 500px;height: 100px;margin: 0 auto;">
                <caption style="font-weight: 700;font-size: 20px;margin-bottom: 10px;">订单付款确认页面</caption>
                <tr style="text-align: center;">
                    <td>商品名称</td>
                    <td>商品价格</td>
                    <td>商品数量</td>
                    <td>总价</td>
                    <td>收获地址</td>
                </tr>
                <tr style="text-align: center;">
                    <td>ipad air5</td>
                    <td>${price}</td>
                    <td>${count}</td>
                    <td>${price*count}</td>
                    <td>${addr}</td></td>
                </tr>
            </table>
        `
        document.write(tableStr)
    </script>
</body>
</html>
