<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入、输出</title>
</head>
<body>
    <script>
        alert('你好JS~')
        document.write('你好JS~')
        document.write('<h1>你好JS~</h1>')
        console.log('JavaScript我来了!')
        //输入语句
        let age = prompt('你今年多大了？')
        document.writeln('我今年'+age+"了")
    </script>
</body>
</html>
