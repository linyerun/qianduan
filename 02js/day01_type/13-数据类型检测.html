<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型检测</title>
</head>
<body>
    <script>
        // typeof
        let num = 100
        let name = '随风的叶子'
        let flag = true
        let buy
        document.write(`<h1>num类型: ${typeof num}</h1>`)
        document.write(`<h1>name类型: ${typeof name}</h1>`)
        document.write(`<h1>flag类型: ${typeof flag}</h1>`)
        document.write(`<h1>buy类型: ${typeof buy}</h1>`)
    </script>
</body>
</html>
