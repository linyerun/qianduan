<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert使用</title>
</head>
<body>
    <button class="bt">按钮</button>
    <script>
        document
            .querySelector('.bt')
            .addEventListener('click',()=>{
            alert('努力，奋斗！')
        })
    </script>
</body>
</html>
