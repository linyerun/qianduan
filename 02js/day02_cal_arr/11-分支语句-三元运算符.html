<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>
<body>
    <script>
        // 条件?值1:值2
        let num = prompt("请输入一个数")
        num = num.length==1?0+num:num
        alert(num)
    </script>
</body>
</html>
