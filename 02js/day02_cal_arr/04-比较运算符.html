<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    <script>
        /*
            > ： 左边是否大于右边
            <： 左边是否小于右边
            >=： 左边是否大于或等于右边
            <=： 左边是否小于或等于右边
            ==： 左右两边是否相等
            ===： 左右两边是否类型和值都相等(开发建议使用这个)
            !==： 左右两边是否不全等
            比较结果为boolean类型，即只会得到true或false
        */
        let a = "11"
        let b = 11
        alert(a == b) //true
        alert(a === b)//false
    </script>
</body>
</html>
