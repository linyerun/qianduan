<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取款机</title>
</head>
<body>
    <script>
        let money = 0
        while(true) {
            let choice = Number(prompt(
            `
                1. 存钱
                2. 取钱
                3. 查看余额
                4. 退出
            `))
            switch(choice) {
                case 1:
                    money += Number(prompt("请输入金额"))
                    break
                case 2:
                    money -= Number(prompt("请输入金额"))
                    break
                case 3:
                    alert(`当前余额为${money}`)
                    break
                default:
                    break
            }
            if(choice == 4)break
        }
    </script>
</body>
</html>
