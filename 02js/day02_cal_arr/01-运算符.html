<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制</title>
</head>
<body>
    <script>
        /*
            + - * / %
            先乘除后加减，有括号先算括号里面的
        */
        let r = Number(prompt("请输入圆的半径?"))
        document.write(`<h1>圆的面积: ${Math.PI*r*r}</h1>`)
    </script>
</body>
</html>
