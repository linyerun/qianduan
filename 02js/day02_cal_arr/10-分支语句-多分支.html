<html lang="en">
<head>

    <title>多分支</title>
</head>
<body>
    <script>
        // if() {

        // }
        let h = Number(prompt("请输入当前几点"))
        if(h<12) {
            alert("上午好")
        }else if(h<18) {
            alert("下午好")
        }else if(h<20) {
            alert("晚上好")
        }
    </script>
</body>
