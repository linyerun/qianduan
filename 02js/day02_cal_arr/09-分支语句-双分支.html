<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年底奖金</title>
</head>
<body>
    <script>
        //双分支课堂案例1：用户输入，如果工龄大于1年，年底奖金+2000， 否则年底没奖金
        let age = Number(prompt('请输入你的工龄'))
        if(age > 1) {
            alert("年底奖金+2000")
        }else {
            alert("无年底奖金")
        }
    </script>
</body>
</html>
