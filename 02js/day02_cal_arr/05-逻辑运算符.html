<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        // && || !
        let num = parseInt(prompt('请输入一个正整数'))
        document.write(`<h1>该数能被4整除但不能被100整除吗？${num%4===0&&num%100!==0}</h1>`)
    </script>
</body>
</html>
