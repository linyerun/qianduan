<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单分支</title>
</head>
<body>
    <script>
        //单分支课堂案例1：用户输入高考成绩，如果分数大于700，则提示恭喜考入黑马程序员
        let score = parseInt(prompt("请输入你的高考成绩"))
        if(score >= 700) {
            alert('恭喜考入黑马程序员')
        }
    </script>
</body>
</html>
