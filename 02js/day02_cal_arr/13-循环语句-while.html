<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        // break,continue
        let i = 0
        while(i<10000) {
            document.write("<h6>月薪过万!</h6>")
            i++
        }
    </script>
</body>
</html>
