<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app">
        <button @click="changeUsername">点击</button>
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                username: ''
            },
            methods: {
                changeUsername() {
                    this.username = this.username + "1"
                }
            },
            watch: {
                username(newVal,oldVal) {
                    console.log(newVal);
                    console.log(oldVal);
                }
            },
        })
    </script>
</body>

</html>
