<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-items</title>
	<style>
		.box {
			display: flex;
			flex-direction: row; /*默认值*/
			justify-content: space-between;
			background-color: orange;
			height: 200px;
			align-items: center;
		}

		.box span {
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 10px 10px;
		}
	</style>
</head>
<body>
<div class="box">
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
</div>
</body>
</html>
