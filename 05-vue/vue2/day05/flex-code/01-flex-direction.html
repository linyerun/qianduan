<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexDirection</title>
	<style>
        .box {
            display: flex;
            flex-direction: row; /*默认值*/
            /*flex-direction: column;*/
            /*反转*/
            /*flex-direction: row-reverse;*/
            /*flex-direction: column-reverse;*/
            background-color: orange;
            height: 100px;
        }

        .box span {
			width: 100px;
			background-color: blue;
			margin-left: 10px;
        }
	</style>
</head>
<body>
<div class="box">
	<span>1</span>
	<span>2</span>
	<span>3</span>
</div>
</body>
</html>
