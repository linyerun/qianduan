<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米官网布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            /* 盒子模型 */
            width: 1226px;
            height: 614px;
            margin: 0 auto;/* 版心居中 */
        }
        .left {
            /* 浮动 */
            float: left;
            /* 盒子 */
            width: 234px;
            height: 614px;
            background-color: #800080;
        }
        .right {
            /* 浮动 */
            float: right;
            /* 盒子 */
            width: 978px;
            height: 614px;
        }
        ul {
            list-style: none;
        }
        .right li {
            /* 浮动 */
            float: left;
            /* 盒子 */
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
            margin-right: 14px;
            margin-bottom: 14px;
        }
        .right li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
