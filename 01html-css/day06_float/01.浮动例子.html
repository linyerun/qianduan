<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动例子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .d1 {
            height: 40px;
            background-color: #333333;
        }
        .d2 {
            height: 560px;
            width: 1226px;
            margin: 0 auto;
        }
        .d21 {
            background-color: #ffc0cb;
            height: 100px;
            width: 1226px;
            float: left;
        }
        .d22 {
            height: 460px;
            width: 234px;
            background-color: #ffa500;
            float: left;
        }
        .d23 {
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
            float: left;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2">
        <div class="d21"></div>
        <div class="d22"></div>
        <div class="d23"></div>
    </div>
</body>
</html>
