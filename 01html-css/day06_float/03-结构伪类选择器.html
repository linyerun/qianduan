<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 这个的父元素是谁? */
        li:first-child {
            background-color: red;
        }
        li:last-child {
            background-color: blue;
        }
        li:nth-child(2) {
            background-color: green;
        }
        li:nth-last-child(2) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        匹配父元素中第一个子元素，并且是E元素
     -->
    <!-- ul>li{这是第$个li}*8 -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
