<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        通过标签名，找到页面中所有这类标签，设置样式

        1. 标签选择器选择的是一类标签，而不是单独某一个
        2. 标签选择器无论嵌套关系有多深，都能找到对应的标签
     -->
    <p>Hello</p>
</body>
</html>
