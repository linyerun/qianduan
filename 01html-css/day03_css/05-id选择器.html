<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #two {
            color: red;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <!-- 
        结构：#id属性值 { css属性名：属性值； }
        作用：通过id属性值，找到页面中带有这个id属性值的标签，设置样式

        注意点：
            1. 所有标签上都有id属性
            2. id属性值类似于身份证号码，在一个页面中是[唯一]的，不可重复的！
            3. 一个标签上[只能有一个]id属性值
            4. 一个id选择器[只能选中一个]标签
     -->
     <div id="two">id选择器</div>
</body>
</html>
