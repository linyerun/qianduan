<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体连写样式</title>
    <style>
        div {
            font: italic 700 100px 微软雅黑;
        }
        p {
            font: 200px 微软雅黑;
        }
    </style>
</head>
<body>
    <!-- 
        属性名：font (复合属性)

        取值：
            font : style(正常/倾斜) weight(正常/加粗) size(大小) family(字体);
        
        只能省略前两个，如果省略了相当于设置了默认值
     -->
     <div>哈哈哈</div>
     <p>啦啦啦</p>
</body>
</html>
