<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片居中案例</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .goods {
            width: 234px;
            height: 300px;
            background-color: #ffffff;
            margin: 0 auto;
            text-align: center;
        }
        img {
            width: 160px;
        }
        .font01 {
            line-height: 25px;
            font-size: 14px;
        }
        .font02 {
            line-height: 30px;
            font-size: 12px;
            color: #cccccc;
        }
        .font03 {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- 
        易错点：
            background-color是设置背景颜色的
            color是设置字体颜色的

            text-indent是设置段的开头空多少的
            line-height是设置行高的
     -->
    <div class="goods">
        <img src="01images/02car.jpg">
        <div class="font01">九号平衡车</div>
        <div class="font02">成年人玩具</div>
        <div class="font03">1999元</div>
    </div>
</body>
</html>
