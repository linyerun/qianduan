<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            position: relative;/*相对定位,margin调有效*/

            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }

        .banner .mask {
            position: absolute;
            bottom: 0;

            height: 150px;
            width: 100%;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./01images/bg.jpg">
        <div class="mask"></div>
    </div>
</body>
</html>
