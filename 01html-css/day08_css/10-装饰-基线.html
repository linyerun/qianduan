    <title>基线</title>
    <!-- 
        1.基线：浏览器文字类型元素排版中存在用于对齐的基线
        2.浏览器会把"行内元素"和"行内块元素"当成文字来处理,
        所以显示的时候这类标签的时候存在基线

        属性名:
            vertical-align
                baseline: 默认,基线对齐(元素放置在父元素的基线上。)
                top     : 顶部对齐(把元素的顶端与行中最高元素的顶端对齐)
                middle  : 中部对齐(把此元素放置在父元素的中部。)
                bottom  : 底部对齐(把元素的顶端与行中最低的元素的顶端对齐。)
     -->
