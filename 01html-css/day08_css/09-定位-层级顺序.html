<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层级顺序</title>
    <!-- 
        顺序: 标准流 < 浮动 < 定位
        定位的顺序:
            由z-index属性决定,当两个定位的这个元素相同时,看标签顺序(下的压上)
            z-index的默认值是0
            z-index必须配合定位才生效
     -->
     <style>
         div {
            
            width: 200px;
            height: 200px;
        }

        .one {
            position: absolute;
            left: 20px;
            top: 50px;

            z-index: 1;

            background-color: pink;
        }

        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            
            background-color: skyblue;
        }
     </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
