<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <!-- 

     -->
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: pink;

            border-radius: 50%;
        }
        .two {
            width: 400px;
            height: 200px;
            background-color: skyblue;

            border-radius: 50%;
        }
        .three {
            width: 400px;
            height: 200px;
            background-color: orange;

            border-radius: 100px;
        }
    </style>
</head>
<body>
    <!-- 画圆圈 -->
    <div class="one"></div>
    <!-- 画椭圆 -->
    <div class="two"></div>
    <!-- 画胶囊 -->
    <div class="three"></div>
</body>
</html>
