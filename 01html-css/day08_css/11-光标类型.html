    <title>光标类型</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;

            /* 手型 */
            /* cursor: pointer; */

            /* 工字型, 表示可以复制 */
            /* cursor: text; */

            /* 十字型, 表示可以移动 */
            cursor: move;
        }

    </style>

    <div>div</div>
