<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dad {
            position: relative;

            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .son {
            /* position: relative; */

            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .gson {
            position: absolute;
            right: 10px;
            bottom: 10px;

            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="dad">
        <div class="son">
            <div class="gson"></div>
        </div>
    </div>
</body>
</html>
