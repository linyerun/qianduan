<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位介绍</title>
</head>
<body>
    <!-- 
        
        position:
            使用:
                属性值:
                    static 静态定位(静态定位就是之前标准流，不能通过方位属性进行移动)
                    relative 相对定位
                    absolute 绝对定位
                    fixed   固定定位
                设置偏移值:
                    left: 数字+px(%) 距离左边距离
                    right: 数字+px(%) 距离右边的距离
                    top: 数字+px(%) 距离上边的距离
                    bottom: 数字+px(%) 距离下边的距离
                    注意:
                        偏移值left,right同时出现,left为准
                        偏移值top,bottom通知出现,top为准
            解决的问题:
                解决盒子与盒子之间的层叠问题 → 定位之后元素层级最高，可以层叠在其他盒子上
                可以让盒子始终固定在屏幕中的某个位置
     -->
</body>
</html>
