<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        有语义布局标签
            1、header：网页头部
            2、nav：网页导航
            3、footer：网页底部
            4、aside：网页侧边栏
            5、section：网页区块
            6、article：网页文章
     -->
    <header>头</header>
    <nav>导航栏</nav>
    <aside>侧边栏</aside>
    <section>
        <article>文章</article>
    </section>
    <footer>尾巴</footer>
</body>
</html>
