<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 
        表格标题: caption
            表头: th
     -->
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>AAA</td>
            <td>100</td>
            <td>你真牛啊</td>
        </tr>
        <tr>
            <td>BBB</td>
            <td>90</td>
            <td>你他娘的是个天才</td>
        </tr>
        <tr>
            <td>CCC</td>
            <td>80</td>
            <td>你真的很优秀啊</td>
        </tr>
    </table>
</body>
</html>
