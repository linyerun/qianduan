<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AAA</td>
                <td>100</td>
                <td>你真牛啊</td>
            </tr>
            <tr>
                <td>BBB</td>
                <td>90</td>
                <td>你他娘的是个天才</td>
            </tr>
            <tr>
                <td>CCC</td>
                <td>80</td>
                <td>你真的很优秀啊</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>成绩优秀</td>
                <td>个个都很牛逼</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
