<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 
        表格：
            table:  表格整体
               tr:  表格每行，可用于包裹td
               td:  表格单元格，可用于包裹内容 
     -->
    <table border="1">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>AAA</td>
            <td>100</td>
            <td>你真牛啊</td>
        </tr>
        <tr>
            <td>BBB</td>
            <td>90</td>
            <td>你他娘的是个天才</td>
        </tr>
        <tr>
            <td>CCC</td>
            <td>80</td>
            <td>你真的很优秀啊</td>
        </tr>
    </table>
</body>
</html>
