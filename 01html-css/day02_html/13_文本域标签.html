<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域标签</title>
</head>
<body>
    <!-- 
        cols: 规定了文本域内可见宽度
        rows: 规定了文本域内可见行数

        实际开发时针对于样式效果推荐用CSS设置
        右下角可以拖拽改变大小
     -->
    <textarea cols="30" rows="10"></textarea>
</body>
</html>
