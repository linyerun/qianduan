<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示图片</title></title>
</head>
<body>
    <!-- 
          scr: 文件的相对路径/文件的绝对路径
          alt: 文件加载失败的时候显示的文字内容
        title: 光标选中图片显示的标题
        width: 图片宽度
       height: 图片高度
                1. 如果只设置width或height中的一个，
                        另一个没设置的会自动等比例缩放(此时图片不会变形)
                2. 如果同时设置了width和height两个，若设置不当此时图片可能会变形
     -->
    <img src="./01img/01.png" alt="GeeORM" title="Geeorm标题" width="985">
</body>
</html>
