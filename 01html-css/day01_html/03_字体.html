<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对字体的操作</title>
</head>
<body>
    <b>加粗字体</b>
    <strong>加粗-strong</strong>
    <br>

    <u>下划线</u>
    <ins>下划线-ins</ins>
    <br>

    <i>字体倾斜</i>
    <em>字体倾斜-em</em>
    <br>

    <s>删除线</s>
    <del>删除线-del</del>
</body>
</html>
