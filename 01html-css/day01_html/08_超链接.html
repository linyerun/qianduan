<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
          href:   可以是本地的html链接，或者是远程的链接，#表示空链接
        target:   两个值_self(在当前窗口跳转(默认)),_blank(打开新窗口跳转)

        a标签特点：
            1、默认文字下面有下划线
            2、标签未点击过文字是蓝色，点击过之后是紫色
            3、清楚浏览记录可恢复蓝色
     -->
    <a href="https://www.baidu.com/" target="_self">百度链接</a>
    <br>
    <a href="./07_视频.html" target="_blank">本地视频链接</a>
    <br>
    <a href="#">空链接</a>
</body>
</html>
