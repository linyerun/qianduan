<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title></title>
</head>
<body>
    <!-- 
             src:   音频路径
        controls:   音频控件
        autoplay:   自动播放(部分浏览器不支持)
            loop:   循环播放
        
        目前支持三种格式：MP3、Wav、0gg
     -->
    <audio src="03audio/music.mp3" controls autoplay loop></audio>
</body>
</html>
