<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频标签</title>
</head>
<body>
    <!-- 
                 src:   音频路径
            controls:   音频控件
            autoplay:   自动播放
                loop:   循环播放
            
            目前支持三种格式：MP4、WebM、0gg
         -->
    <video src="02video/video.mp4" controls autoplay loop></video>
</body>
</html>
