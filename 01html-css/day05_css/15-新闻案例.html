<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页新闻列表案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*内减,加这里盒子大小就等于宽高了*/
        }
        body {
            line-height: 1; /*给它个一倍,字体就没有默认行高导致溢出一点了*/
        }
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #cccccc;
            /* 给内容加上内边距,bottom可以不给(给0),让它自己撑开 */
            padding: 40px 30px 0;
            margin: 0 auto;
        }
        .box h2 {
            font-size: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .box ul {
            list-style: none;
        }
        .box li a {
            text-decoration: none;
            color: #666666;
            font-size: 18px;
            /* line-height: 50px; */
        }
        .box ul li {
            height: 50px;
            border-bottom: 1px dashed #ccc;
            line-height: 50px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>最新文章/New Articles</h2>
        <ul>
            <li><a href="#">北京招聘网页设计，平面设计，php</a></li>
            <li><a href="#">体验javascript的魅力</a></li>
            <li><a href="#">jquery世界来临</a></li>
            <li><a href="#">网页设计师的梦想</a></li>
            <li><a href="#">jquery中的链式编程是什么</a></li>
        </ul>
    </div>
</body>
</html>
