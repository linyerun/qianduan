<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px;
        }
    </style>
</head>
<body>
    <!-- 

        margin:
            一个数据:   上下左右
            两个数据:   上下    左右
            三个数据    上  左右  下
            四个数据    上  右 下  左 (顺时针)
        
        margin-left
        margin-right
        margin-top
        margin-bottom

        外边距让盒子移动

        清除默认内外边距:
            浏览器会默认给部分标签设置默认的margin和padding
            但一般在项目开始前需要先清除这些标签默认的

            *{
                margin: 0;
                padding: 0;
            }
     -->
     <div></div>
</body>
</html>
