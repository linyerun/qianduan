<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通导航栏</title>
    <style>
        a {
            text-decoration: none;
            background-color: #ff0000;
            width: 80px;
            height: 50px;
            display: inline-block;
            text-align: center;
            line-height: 50px;  /*和height保持一致就可以居中了*/
            color: white;
        }
        a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
