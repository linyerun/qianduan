        水平居中:
            text-align: center
                1. 文本
                2. 行内元素
                3. 行内块元素

                    要为以上元素的父元素设置这个属性
            margin: 0 auto
                1. 块级元素
                2. 注意:
                    要直接为当前元素设置
        垂直居中:
            line-height:
                1. 单行文本
     -->
