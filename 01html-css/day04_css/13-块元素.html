<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        h6,h1,p,div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        block
        特点：能设宽高、独占一行
        代表：div,p,h系列
     -->
     <div>div</div>
     <p>p</p>
     <h1>h1</h1>
     <h6>h6</h6>
</body>
</html>
