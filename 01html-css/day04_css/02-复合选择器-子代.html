<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        div>p {
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <!-- 
        它影响的是div的儿子p的效果
     -->
    <p>这是一个p标签</p>
    <div>
        <p>这是div的儿子p</p>
        <p>这是div的儿子p</p>
        <div>
            <p>这是div的儿子p</p>
        </div>
        <h1>
            <p>这是div的儿子p</p>
        </h1>
    </div>
</body>
</html>
