<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简写语法</title>
</head>
<body>
    <!-- 
        div带类名   .类名
        div带id名   #id名

        交集选择器  p.red#one
        子代选择器  ul>li / ul>li{内容} / ul>li({内容})(*n)
     -->
    <div class="one"></div>
    <div id="two"></div>
    <p class="red" id="one"></p>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li>笑死</li>
        <li>笑死</li>
        <li>笑死</li>
    </ul>
</body>
</html>
