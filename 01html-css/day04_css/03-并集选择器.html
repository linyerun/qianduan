<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        p,div,span {
            color: darkmagenta;
        }
        h1,h2 {
            color: darkorange;
        }
    </style>
</head>
<body>
    <!-- 
        选择器语法：选择器1 ， 选择器2 { css }
        找到 选择器1 和 选择器2 选中的标签，设置样式
     -->
    <p>ppp</p>
    <div>div</div>
    <span>span</span>
    <h1>h1</h1>
    <h2>h2</h2>
</body>
</html>
