<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套规范注意</title>
</head>
<body>
    <!-- 
        1. 块级元素一般作为大容器，可以嵌套：文本、块级元素、行内元素、行内块元素等
            1. 但是p标签中<不要>嵌套div、p、h等块级元素    
            2. p和h不能相互嵌套(是标题了能是段落吗?是段落了能是标题吗?)
            3. 我们浏览器有一定的容错性，不然出问题
        2. a标签内部可以嵌套任意元素
            但是[不能]嵌套a标签
     -->
</body>
</html>
