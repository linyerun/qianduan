<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板-删除功能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 50px auto;
        }

        textarea {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%);
            width: 200px;
            height: 100px;
            border: 1px solid orange;
            outline: none;
            resize: none;
        }

        button {
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%);

            background-color: palegreen;
            border: 0;
        }

        ul {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translate(-50%);
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
            list-style: none;
        }

        a {
            float: right;
            text-decoration: none;
            color: black;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <textarea></textarea>
        <button>发布</button>
    </div>
    <ul></ul>
    <script>
        let btn = document.querySelector("button")
        let ul = document.querySelector("ul")
        let t = document.querySelector("textarea")
        btn.onclick = function () {
            let li = document.createElement("li")
            li.innerHTML = t.value + "<a href='javascript:;'>删除</a>";
            ul.appendChild(li)
            li.children[0].onclick = function() {
                ul.removeChild(li)
            }
        }
    </script>
</body>

</html>
