<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- 
        使用 scroll 系列的相关属性可以动态的得到该元素的大小、滚动距离等。
            scrollTop   被卷上侧距离
            scrollLeft  被卷左侧距离
            scrollWidth 自身实际宽度(不含边框)
            scrollHeight自身实际高度(不含边框)
     -->
    <div>
        我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容
        我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容
    </div>
    <script>
        // scroll 系列
        let div = document.querySelector('div');
        console.log(div.scrollHeight);
        console.log(div.clientHeight);
        console.log(`width: ${div.scrollWidth}`);
        console.log(`width: ${div.clientWidth}`);
        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function() {
            console.log(div.scrollTop);
            console.log(div.scrollLeft);
        })
    </script>
</body>
</html>
