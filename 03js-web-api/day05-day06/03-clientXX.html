<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientXXX</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        具体细节看ppt
     -->
    <div></div>
    <script>
        let div = document.querySelector("div")
        console.log(div.clientTop); //上边框大小
        console.log(div.clientLeft); //左边框大小
        console.log(div.clientWidth); //包括内边距,不包括边框
        console.log(div.clientHeight);//包括内边距,不包括边框
    </script>
</body>
</html>
